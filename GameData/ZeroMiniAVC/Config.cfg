ZeroMiniAVC
{
	// if prune & delete are false, ZeroMiniAVC will only block MiniAVC and unpruned all MiniAVC
	disabled = false
	prune = true
	delete = false
	noMessage = false

	// restart controls whether ZeroMiniAVC will restart the game if it finds any DLLs to prune
	// If false, will just exit the game after a 15 second dialog
	restart = true
}